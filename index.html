<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height-converter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="main">
    <header class="container">
        <main class="converter">
            <div class="feet">
                <h1>Height Conversion</h1>
                <label for="feet">Feet</label><br>
                <input type="number" step="1" min="0" value="0" name="feet" class="feet_input">
            </div>

            <div class="inches">
                <label for="inches">Inches</label><br>
                <input type="number" step="1" min="0" max="11" value="0" name="inches" class="inches_input">
            </div>

            <button class="button">Convert</button>

            <div>
                <label for="meters">Meters</label><br>
                <input type="number" value="0" name="meters" class="meters_input">
            </div>
        </main>
    </header>

    <script src="assets/js/script.js">
    </script>
</body>
</html>
